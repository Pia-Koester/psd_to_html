<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Group 4</title>
  </head>
  <body>
    <section class="contact">
      <div class="form">
        <h2>GIVE US A GOOD NEWS</h2>
        <form>
          <label for="name"></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />

          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />

          <label for="subject"></label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />

          <label for="yourmessage"></label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your Message"
            required
          ></textarea>

          <button type="submit">Submit</button>
        </form>

        <h2>OUR HAPPY CLIENTS</h2>
        <div class="logo-right">
          <img src="resources/Logo_of_Mango_(new).png" alt="Mango logo" />
          <img src="resources/1280px-Gucci_Logo.png" alt="Gucci logo" />
          <img src="resources/1280px-Logo_NIKE.png" alt="Nike logo" />
          <img src="resources/Puma_Logo.png" alt="Puma logo" />
          <img src="resources/Billabong.png" alt=" Billabong logo" />

        <div class="logo-left">
          <img src="resources/Zara_Logo.png" alt="Zara logo" />
          <img
            src="resources/1280px-Barneys_New_York_Logo.png"
            alt="Barneys logo"
          />
          <img src="resources/Calvin_klein_logo.png" alt="Calvin Klein logo" />
          <img src="resources/Converse_logo.png" alt="Converse logo" />
          <img src="resources/1280px-Levi's_logo.png" alt=" Levis logo" />
        </div>
      </div>
    </section>

    <footer class="footer"></footer>
  </body>
</html>
